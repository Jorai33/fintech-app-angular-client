<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Start Live-Market</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-stock-live-market-item
        *ngFor="let stockPriceEl of stockPrices; let i = index"
        [stockPrice]="stockPriceEl"
        [index]="i"
      ></app-stock-live-market-item>
    </ul>
  </div>
</div>
