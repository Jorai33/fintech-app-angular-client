<li
  class="list-group-item clearfix"
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ stock.name }}</h4>
    <p class="list-group-item-text">{{ stock.symbol }}</p>
    <p class="list-group-item-text" [livePrice]="stock.symbol">
      {{ livePrice }}
    </p>
    <!-- <p class="list-group-item-text">{{ stockPrice.volume }}</p> -->
  </div>
</li>
