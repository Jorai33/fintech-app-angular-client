<div class="card section" [routerLink]="[index]"  (click)="onSelected()">
  <div class="card-header text-center">
    <h3 class="card-title">{{ stockSymbol }}</h3>
    <h6 class="card-subtitle mb-2 text-muted">{{ stockName }}</h6>
  </div>
  <div
    class="card-body"
    [ngStyle]="{
      'background-color': priceCloseIncrease == true ? 'green' : '#ff4444 '
    }"
  >
    <h3 class="card-text text-center price-card-text">{{ priceClose }}</h3>
  </div>
</div>
