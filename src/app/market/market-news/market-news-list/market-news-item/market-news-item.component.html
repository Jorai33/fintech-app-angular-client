<a
  class="list-group-item clearfix"
  style="cursor: pointer;"
  (click)="onSelected()"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ oneNews.title }}</h4>
    <p class="list-group-item-text">{{ oneNews.description }}</p>
  </div>
  <span class="pull-right">
    <img
      src="{{ oneNews.urlToImage }}"
      alt="{{ oneNews.source }}"
      class="img-responsive"
      style="max-height: 50px;"
    />
  </span>
</a>
