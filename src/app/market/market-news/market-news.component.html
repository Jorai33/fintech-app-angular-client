<h3>Business News</h3>
<div class="row with-header">
  <div class="col-md-5 main-section section with-header">
    <app-market-news-list></app-market-news-list>
  </div>
  <div class="col-md-6 main-section section section-news-detail sticky">
    <app-market-news-detail
      *ngIf="selectedOneNews; else infoText"
      [oneNews]="selectedOneNews"
    ></app-market-news-detail
    ><ng-template #infoText><p>Select any news to see details</p></ng-template>
  </div>
</div>
